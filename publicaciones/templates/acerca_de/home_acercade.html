{% extends 'base.html' %} {% block content %}

<div class="noticia-container">
  <hr class="titulo-hr" />
  
  <div class="noticia-info">
    <p>{{ my_about.cuerpo|safe }}</p>
  </div>

  {% for group in user.groups.all %}
    {% if group.name == "Admin" %}
      <a class="link-editar" href="{% url 'editar_acerca_de' %}">Editar</a>
    {% endif %}
  {% empty %}
  {% endfor %}
</div>

{% endblock %}
